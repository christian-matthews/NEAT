<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#circle)">
    <!-- Fondo gris completo -->
    <rect x="0" y="0" width="100" height="100" fill="#808080"/>
    
    <!-- Mitad superior azul (diagonal) -->
    <polygon points="0,0 100,0 100,45 0,70" fill="#2D6A8F"/>
    
    <!-- Avión de papel -->
    <!-- Ala superior (blanca) -->
    <polygon points="5,35 95,50 45,60" fill="#FFFFFF"/>
    
    <!-- Ala inferior izquierda (gris claro - sombra) -->
    <polygon points="5,35 45,60 20,80" fill="#E0E0E0"/>
    
    <!-- Cuerpo central (sombra) -->
    <polygon points="45,60 95,50 20,80" fill="#C0C0C0"/>
    
    <!-- Línea del pliegue central -->
    <line x1="5" y1="35" x2="95" y2="50" stroke="#999999" stroke-width="0.5"/>
  </g>
</svg>
