<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Círculo de fondo dividido -->
  <defs>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#circle)">
    <!-- Mitad superior azul -->
    <path d="M0 0 L100 0 L100 50 L0 50 Z" fill="#2D6A8F"/>
    <!-- Mitad inferior gris -->
    <path d="M0 50 L100 50 L100 100 L0 100 Z" fill="#808080"/>
    
    <!-- Avión de papel blanco -->
    <polygon 
      points="10,40 90,55 25,75 30,55" 
      fill="#FFFFFF"
      stroke="#666666"
      stroke-width="0.5"
    />
    <!-- Línea central del avión -->
    <line x1="10" y1="40" x2="90" y2="55" stroke="#888888" stroke-width="0.5"/>
    <!-- Pliegue inferior -->
    <polygon 
      points="10,40 30,55 25,75" 
      fill="#E8E8E8"
    />
  </g>
</svg>
